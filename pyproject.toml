[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mess"
version = "0.0.1"
authors = [
  { name="voschezang", email="mark.voschezang@student.uva.nl" },
]
description = "A shell and other utils"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    'aiohttp',
    'braceexpand',
    'django',
    'dominate',
    'flake8',
    'flask',
    'matplotlib',
    'mistletoe',
    'nltk',
    'numpy',
    'pandas',
    'PyYAML',
    'quo == 2022.8.2',
    'rich',
    'requests',
    'termcolor',
]

[project.urls]
"Homepage" = "https://github.com/voschezang/mess"
"Bug Tracker" = "https://github.com/voschezang/mess/issues"
